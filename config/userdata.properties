# dirs. Relative paths are relative to userdata dir. Separate directories with semi-colon. Use \\ or / as file separator.
scripts.dir=scripts;
# default log directory.
logs.dir=logs
# Directory where auto generated ssl cerificates are stored
certs.dir=certgen/certs
#default java files directory
java.dir_name=java
#exposed java classes file
java.classes_names_file=exposed_classes.txt

# Use external proxy server for http
ext.http.proxy.enable=true
ext.http.proxy.host=
ext.http.proxy.port=
ext.http.proxy.auth.enable=false
ext.http.proxy.auth.encrypted=false
ext.http.proxy.auth.name=username
ext.http.proxy.auth.password=password

# Use external proxy server for https
ext.https.proxy.enable=true
ext.https.proxy.host=
ext.https.proxy.port=
ext.https.proxy.auth.enable=false
ext.https.proxy.auth.encrypted=false
ext.https.proxy.auth.name=username
ext.https.proxy.auth.password=password

# There is only one bypass list for both secure and insecure.
ext.http.both.proxy.bypass_hosts=localhost|127.0.0.1|*.internaldomain.com

# Mark this property true to disable the proxy alert
proxy_alert.disabled=false

# salt is used to encrypt the password.
# _encrypt, _setPassword api and Password Encoder in Editor use this salt.
script.salt_for_password_encryption=Alice in Wonderland
sahi.common_domain.ssl.enabled=true
#xhr.wrapping.enabled=false
# Enable AI Assist
sahi.ai_assist_automation.enabled=true


sahi.browser.cdp.enable=true
proxy.port=9912
sahi.flowcharts.start_on_startup=true