# Define Git preferences
git.enable=false
git.remote.path=
git.branch=
git.commit.author.name=
git.commit.author.email=
git.dir=

# Set credentials for HTTPS Git authentication
git.https.auth.enable=false
git.https.auth.user=
#Encrypted HTTPS Git authentication password. Salt for encryption is as per properties.
git.https.auth.password=

# Set credentials for SSH Git authentication
git.ssh.auth.enable=false
git.ssh.auth.privatekey.path=
#Encrypted HTTPS Git authentication passphrase. Salt for encryption is as per properties.
git.ssh.auth.passphrase=

# Use NetRC Git authentication
git.netrc.auth.enable=false

# Enable git log integration
git.log.integration.enable=false